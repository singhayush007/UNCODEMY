<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Navbar with Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    .navbar-custom {
      background-color: #343a40;
      padding: 0.5rem 1rem;
    }
    .nav-icon {
      font-size: 1.2rem;
      margin-right: 5px;
    }
    .form-control {
      max-width: 180px;
    }
  </style>
</head>
<body>

  <div class="navbar navbar-expand-md navbar-dark navbar-custom">
    <div class="container-fluid">
      <div class="row w-100 align-items-center">

        <!-- Left section -->
        <div class="col-md-6 d-flex align-items-center">
          <a class="navbar-brand me-3" href="#">Navbar</a>

          <ul class="navbar-nav flex-row">
            <li class="nav-item me-3">
              <a class="nav-link active" href="#"><i class="fa-solid fa-chart-bar nav-icon text-danger"></i> Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#"><i class="fa-solid fa-chart-bar nav-icon text-warning"></i> Link</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link disabled" href="#"><i class="fa-solid fa-chart-bar nav-icon text-secondary"></i> Disabled</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <i class="fa-solid fa-chart-bar nav-icon text-primary"></i> Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Right section -->
        <div class="col-md-6 d-flex justify-content-end align-items-center">
          <i class="fa-solid fa-message text-success me-3"></i>
          <i class="fa-solid fa-message text-info me-3"></i>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

      </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
