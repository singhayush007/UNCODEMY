<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Spanning Demo</title>
</head>
 
<body>
    <table border="1">
        <tr>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
        </tr>
        <tr>
            <td rowspan="4">Span rows</td>
            <td colspan="3">Span Coulmns</td>
        </tr>
        <tr>
            <td colspan="2">Span Coulmns</td>
            <td rowspan="3">Span Both</td>
        </tr>
        <tr>
            <td rowspan="2">Span Rows</td>
            <td>Span Columns</td>
        </tr>
        <tr>
            <td>Span Both</td>
        </tr>
    </table>
</body>

</html>
