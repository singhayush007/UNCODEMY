<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Implementation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e2630;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        table {
            border-collapse: collapse;
            color: white;
            width: 700px;
            table-layout: fixed;
        }

        td, th {
            border: 1px solid rgba(255, 255, 255, 0.9);
            padding: 8px;
            text-align: center;
            height: 30px;
            font-family: Arial, sans-serif;
        }

        th {
            font-weight: normal;
            font-size: 18px;
        }

        .fiesta {
            background-color: #0046b8;
            color: white;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .empty-cell {
            height: 30px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">2022</th>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan= "2" class="fiesta">FIESTA</td>
            <td class="empty-cell"></td>
            
        </tr>
        <tr>
            <td class="empty-cell"></td>            
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
        </tr>
    </table>
</body>

</html>
