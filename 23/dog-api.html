<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog API Example</title>
  </head>
  <body>
    <h2>Random Dog Image</h2>
    <button id="btn">Get Dog</button>
    <div id="para"></div>

    <script>
      const URL = "https://dog.ceo/api/breeds/image/random";

      const para = document.querySelector("#para");
      const btn = document.querySelector("#btn");

      const getDog = async () => {
        try {
          let response = await fetch(URL);   // API call
          let data = await response.json();  // JSON convert
          console.log(data);

          let imgurl = data.message;         // Image ka URL

          let img = document.createElement("img");
          img.src = imgurl;
          img.alt = "random dog";
          img.width = 500;

          para.innerHTML = ""; // purani image clear
          para.appendChild(img);
        } catch (error) {
          console.error("Error fetching dog image:", error);
        }
      };

      btn.addEventListener("click", getDog);
    </script>
  </body>
</html>
