<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image mapping</title>
    <link rel="shortcut icon" href="image-1.webp" type="image/x-icon">
    
</head>
<body>

    <img src="/img/workplace1.png" alt="image" usemap="#imagemapping">

    <map name="imagemapping">
        <area shape="rect" coords="46,56, 254, 173" href="about.html" alt="computer screen">
        <area shape="rect" coords="46,56, 254, 173" href="about.html" alt="computer screen">
        <area shape="poly" coords="341,39,305,107,379,104" href="about.html" alt="computer screen">
        <area shape="poly" coords="280,172,276,148,281,145,286,142,294,145,313,149,325,146,342,139,355,134,365,136,371,146,371,164" href="about.html" alt="computer screen">
    </map>


    <!-- list -->

    <ul style="list-style-type: none;">
        <li>list-1</li>
        <li>list-2</li>
        <li>list-3</li>
        <li>list-4</li>
    </ul>
    


    <ol>
        <li>list-1</li>
        <li>list-2</li>
        <li>list-3</li>
        <li>list-4</li>
    </ol>


    <!-- nested list -->

    <ul>
        <li>milk
            <ul>
                <li>hot milk</li>
                <li>cold milk</li>
            </ul>
        </li>
        <li>sandwich
            <ul>
                <li>list-1</li>
                <li>list-1</li>
            </ul>
        </li>
    </ul>


    <dl>
        <dt>milk</dt>
        <dd>hot milk</dd>
        <dd>cold milk</dd>
    </dl>


    

  

    
    
</body>
</html>
