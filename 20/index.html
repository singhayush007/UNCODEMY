<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CARAOUSEL IMAGE SLIDER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="caraousel">
      <img
        id="slide"
        src="https://m.media-amazon.com/images/I/71yz+cOKE8L.jpg"
        alt="img"
      />
      <i class="fa-solid fa-arrow-left" onclick="prevImage()"></i>
      <i class="fa-solid fa-arrow-right" onclick="nextImage()"></i>
    </div>

    <div class="pagination" id="dots"></div>
    <div class="button-container">
      <button onclick="prevBtn()" class="prev">Prev</button>
      <button onclick="nextBtn()" class="next">Next</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
